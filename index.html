    <style>
      :root, body[data-theme="dark_fantasy"] {
        --color-bg-primary: #1a1612;
        --color-bg-panel: #1c1917;
        --border-color-strong: #422006;
        --border-color-medium: #a16207;
        --border-color-soft: rgba(161, 98, 7, 0.3);
        --color-primary: #a16207;
        --color-primary-dark: #78350f;
        --color-primary-hover: #b45309;
        --color-accent: #fde047;
        --color-accent-glow: rgba(253, 224, 71, 0.7);
        --color-text-header: #fde047;
        --color-text-main: #d6d3d1;
        --color-text-dim: #a8a29e;
        --scrollbar-thumb: #a16207;
        --scrollbar-thumb-hover: #fde047;
        --panel-bg-image: url('https://www.transparenttextures.com/patterns/worn-dots.png');
        --world-panel-bg-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23FDE047' fill-opacity='0.04'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
        --color-event-history-border: #a16207;
        --color-event-history-text: #fde047;
        --color-event-news-border: #0369a1;
        --color-event-news-text: #7dd3fc;
        --color-event-prophecy-border: #7e22ce;
        --color-event-prophecy-text: #d8b4fe;
      }

      body[data-theme="cyberpunk"] {
        --color-bg-primary: #0a0a1a;
        --color-bg-panel: #101028;
        --border-color-strong: #0891b2;
        --border-color-medium: #ec4899;
        --border-color-soft: rgba(8, 145, 178, 0.3);
        --color-primary: #0891b2;
        --color-primary-dark: #0e7490;
        --color-primary-hover: #06b6d4;
        --color-accent: #ec4899;
        --color-accent-glow: rgba(236, 72, 153, 0.7);
        --color-text-header: #67e8f9;
        --color-text-main: #e2e8f0;
        --color-text-dim: #94a3b8;
        --scrollbar-thumb: #ec4899;
        --scrollbar-thumb-hover: #f472b6;
        --panel-bg-image: url('https://www.transparenttextures.com/patterns/hex-pattern.png');
        --world-panel-bg-image: url('https://www.transparenttextures.com/patterns/carbon-fibre-v2.png');
        --color-event-history-border: #0891b2;
        --color-event-history-text: #67e8f9;
        --color-event-news-border: #ec4899;
        --color-event-news-text: #f9a8d4;
        --color-event-prophecy-border: #8b5cf6;
        --color-event-prophecy-text: #c4b5fd;
      }

      body[data-theme="steampunk"] {
        --color-bg-primary: #3e2723;
        --color-bg-panel: #4e342e;
        --border-color-strong: #5d4037;
        --border-color-medium: #a1887f;
        --border-color-soft: rgba(161, 136, 127, 0.3);
        --color-primary: #8d6e63;
        --color-primary-dark: #6d4c41;
        --color-primary-hover: #a1887f;
        --color-accent: #ffab40;
        --color-accent-glow: rgba(255, 171, 64, 0.6);
        --color-text-header: #ffcc80;
        --color-text-main: #d7ccc8;
        --color-text-dim: #bcaaa4;
        --scrollbar-thumb: #8d6e63;
        --scrollbar-thumb-hover: #a1887f;
        --panel-bg-image: url('https://www.transparenttextures.com/patterns/brushed-metal.png');
        --world-panel-bg-image: url('https://www.transparenttextures.com/patterns/perforated-metal.png');
        --color-event-history-border: #ffab40;
        --color-event-history-text: #ffcc80;
        --color-event-news-border: #b87333;
        --color-event-news-text: #d9a275;
        --color-event-prophecy-border: #8c7853;
        --color-event-prophecy-text: #c8bca9;
      }

      body[data-theme="high_fantasy"] {
        --color-bg-primary: #2c3e50;
        --color-bg-panel: #34495e;
        --border-color-strong: #95a5a6;
        --border-color-medium: #bdc3c7;
        --border-color-soft: rgba(189, 195, 199, 0.3);
        --color-primary: #3498db;
        --color-primary-dark: #2980b9;
        --color-primary-hover: #5dade2;
        --color-accent: #ecf0f1;
        --color-accent-glow: rgba(236, 240, 241, 0.7);
        --color-text-header: #ecf0f1;
        --color-text-main: #bdc3c7;
        --color-text-dim: #95a5a6;
        --scrollbar-thumb: #3498db;
        --scrollbar-thumb-hover: #5dade2;
        --panel-bg-image: url('https://www.transparenttextures.com/patterns/az-subtle.png');
        --world-panel-bg-image: url('https://www.transparenttextures.com/patterns/checkered-pattern.png');
        --color-event-history-border: #ecf0f1;
        --color-event-history-text: #ecf0f1;
        --color-event-news-border: #3498db;
        --color-event-news-text: #85c1e9;
        --color-event-prophecy-border: #95a5a6;
        --color-event-prophecy-text: #bdc3c7;
      }

      html, body, #root {
        height: 100%;
        overflow: hidden;
      }

      body {
        font-family: 'Merriweather', serif;
        background-color: var(--color-bg-primary);
        background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
        color: var(--color-text-main);
        transition: background-color 0.5s ease;
      }
      h1, h2, h3, .font-cinzel {
        font-family: 'Cinzel Decorative', cursive;
      }
      .font-handwriting {
        font-family: 'Kalam', cursive;
      }

      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateX(100%); }
        15% { opacity: 1; transform: translateX(0); }
        85% { opacity: 1; transform: translateX(0); }
        100% { opacity: 0; transform: translateX(100%); }
      }
      .animate-toast {
        animation: fadeInOut 5s ease-in-out forwards;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.4);
      }
      ::-webkit-scrollbar-thumb {
        background: var(--scrollbar-thumb);
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--scrollbar-thumb-hover);
      }
      
      .journal-panel {
        background-color: var(--color-bg-panel);
        background-image: var(--panel-bg-image);
        border: 4px solid var(--border-color-strong);
        border-radius: 8px;
        box-shadow: inset 0 0 15px rgba(0,0,0,0.7), 0 0 20px rgba(0,0,0,0.5);
      }

      .world-panel {
        background-color: var(--color-bg-panel);
        background-image: var(--world-panel-bg-image),
                          radial-gradient(circle, rgba(28,25,23,0.8) 0%, rgba(12,10,9,1) 100%);
        border: 4px solid var(--border-color-strong);
        border-radius: 8px;
        box-shadow: inset 0 0 15px rgba(0,0,0,0.7), 0 0 20px rgba(0,0,0,0.5);
      }

      .text-glow {
        color: var(--color-text-header);
        text-shadow: 0 0 8px var(--color-accent-glow);
      }
      
      .thematic-button {
        background: linear-gradient(145deg, var(--color-primary), var(--color-primary-hover));
        border: 2px solid var(--color-accent);
        box-shadow: 0 4px var(--color-primary-dark), 0 0 15px var(--color-accent-glow), inset 0 1px 1px rgba(255,255,255,0.2);
        transition: all 0.15s ease-out;
      }
      .thematic-button:hover {
        background: linear-gradient(145deg, var(--color-primary-hover), var(--color-primary));
        transform: translateY(-2px);
        box-shadow: 0 6px var(--color-primary-dark), 0 0 20px var(--color-accent-glow), inset 0 1px 1px rgba(255,255,255,0.3);
      }
      .thematic-button:active {
        transform: translateY(2px);
        box-shadow: 0 2px var(--color-primary-dark), 0 0 10px var(--color-accent-glow), inset 0 2px 2px rgba(0,0,0,0.3);
      }
      .thematic-button:disabled {
        background: #57534e;
        border-color: var(--color-text-dim);
        box-shadow: 0 4px #44403c;
        transform: translateY(0);
        cursor: not-allowed;
      }

      @keyframes roll-dice {
        0% { transform: translateY(-100%) rotate(0deg); opacity: 0; }
        20% { transform: translateY(0) rotate(180deg); opacity: 1; }
        40% { transform: translateY(0) rotate(340deg); }
        60% { transform: translateY(0) rotate(365deg); }
        100% { transform: translateY(0) rotate(360deg); opacity: 1; }
      }
      .dice-animation {
        animation: roll-dice 0.8s ease-out forwards;
      }
      
      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes zoomIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }

      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }
      .animate-zoomIn {
         animation: zoomIn 0.3s ease-out forwards;
      }
    </style>
