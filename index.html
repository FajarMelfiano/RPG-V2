<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini RPG: Chronicles of the AI Dungeon Master</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=Merriweather:ital,wght@0,400;0,700;1,400&family=Kalam:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Merriweather', serif;
        background: #1a1612 url('https://www.transparenttextures.com/patterns/dark-leather.png');
      }
      h1, h2, h3, .font-cinzel {
        font-family: 'Cinzel Decorative', cursive;
      }
      .font-handwriting {
        font-family: 'Kalam', cursive;
      }

      @keyframes fadeInOut {
        0% { opacity: 0; transform: translateX(100%); }
        15% { opacity: 1; transform: translateX(0); }
        85% { opacity: 1; transform: translateX(0); }
        100% { opacity: 0; transform: translateX(100%); }
      }
      .animate-toast {
        animation: fadeInOut 5s ease-in-out forwards;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: rgba(0,0,0,0.4);
      }
      ::-webkit-scrollbar-thumb {
        background: #a16207; /* amber-700 */
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #fde047; /* yellow-300 */
      }
      
      .journal-panel {
        background-color: #1c1917; /* stone-900 */
        background-image: url('https://www.transparenttextures.com/patterns/worn-dots.png');
        border: 4px solid #422006;
        border-radius: 8px;
        box-shadow: inset 0 0 15px rgba(0,0,0,0.7), 0 0 20px rgba(0,0,0,0.5);
      }

      .world-panel {
        background-color: #1c1917;
        background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23FDE047' fill-opacity='0.04'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E"),
                          radial-gradient(circle, rgba(28,25,23,0.8) 0%, rgba(12,10,9,1) 100%);
        border: 4px solid #422006;
        border-radius: 8px;
        box-shadow: inset 0 0 15px rgba(0,0,0,0.7), 0 0 20px rgba(0,0,0,0.5);
      }

      .text-glow {
        text-shadow: 0 0 8px rgba(253, 224, 71, 0.7);
      }
      
      .thematic-button {
        background: linear-gradient(145deg, #a16207, #ca8a04);
        border: 2px solid #fde047;
        box-shadow: 0 4px #78350f, 0 0 15px rgba(253, 224, 71, 0.3), inset 0 1px 1px rgba(255,255,255,0.2);
        transition: all 0.15s ease-out;
      }
      .thematic-button:hover {
        background: linear-gradient(145deg, #b45309, #d97706);
        transform: translateY(-2px);
        box-shadow: 0 6px #78350f, 0 0 20px rgba(253, 224, 71, 0.5), inset 0 1px 1px rgba(255,255,255,0.3);
      }
      .thematic-button:active {
        transform: translateY(2px);
        box-shadow: 0 2px #78350f, 0 0 10px rgba(253, 224, 71, 0.2), inset 0 2px 2px rgba(0,0,0,0.3);
      }
      .thematic-button:disabled {
        background: #57534e;
        border-color: #a8a29e;
        box-shadow: 0 4px #44403c;
        transform: translateY(0);
        cursor: not-allowed;
      }

      @keyframes roll-dice {
        0% { transform: translateY(-100%) rotate(0deg); opacity: 0; }
        20% { transform: translateY(0) rotate(180deg); opacity: 1; }
        40% { transform: translateY(0) rotate(340deg); }
        60% { transform: translateY(0) rotate(365deg); }
        100% { transform: translateY(0) rotate(360deg); opacity: 1; }
      }
      .dice-animation {
        animation: roll-dice 0.8s ease-out forwards;
      }

    </style>
